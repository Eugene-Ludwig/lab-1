name: Deploy to Minikube using GitHub Actions

on: [push]
  
jobs:
  job1:
    runs-on: ubuntu-latest
    name: build Node.js Docker Image and deploy to minikube
    steps:
    - uses: actions/checkout@v2
    - name: Start minikube
      uses: medyagh/setup-minikube@master
    - name: Try the cluster !
      run: kubectl get pods -A
    - name: Build image
      run: |
          export SHELL=/bin/bash
          eval $(minikube -p minikube docker-env)
          docker build -f ./Dockerfile -t devopshint/node-app:latest .
          echo -n "verifying images:"
          docker images         
    - name: Deploy to minikube
      run:
        kubectl apply -f k8s-node-app.yaml
    - name: Wait for Deployment to be Ready
      run: kubectl wait --for=condition=Available deployment/nodejs-app --timeout=180s
    - name: Start Minikube Tunnel
      run: |
        minikube tunnel > tunnel.log 2>&1 &
        sleep 10
      shell: bash
    - name: Test service URLs
      run: |
        SERVICE_URL="http://localhost:80"
        echo "Attempting curl test on $SERVICE_URL"
        curl --fail $SERVICE_URL
