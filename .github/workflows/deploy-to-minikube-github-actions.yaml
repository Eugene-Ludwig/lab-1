---
name: Deploy to Minikube using GitHub Actions
on:
  - push
jobs:
  job1:
    runs-on: ubuntu-latest
    name: build Node.js Docker Image and deploy to minikube
    steps:
      - uses: actions/checkout@v2
      - name: Start minikube
        uses: medyagh/setup-minikube@v1
        with:
          extra_args: --insecure-registry="10.0.0.0/24"
      - name: Try the cluster !
        run: kubectl get pods -A
      - name: Build image
        run: |
          eval $(minikube -p minikube docker-env)
          docker build -f ./Dockerfile -t devopshint/node-app:latest .
          minikube image load devopshint/node-app:latest
          echo -n "verifying images:"
          docker images
      - name: Deploy to minikube
        run: kubectl apply -f k8s-node-app.yaml
      - name: Wait for Deployment to be Ready
        run: |
          kubectl rollout status deployment/nodejs-app --timeout=180s
          kubectl get pods -o wide
      - name: Test Service using Port-Forward (CI Fix)
        run: |
          kubectl wait --for=condition=Available deployment/nodejs-app --timeout=180s
          POD_NAME=$(kubectl get pods -l app=nodejs-app -o jsonpath="{.items[0].metadata.name}")
          echo "Found Pod: $POD_NAME. Setting up port-forward..."
          kubectl port-forward "$POD_NAME" 8080:3000 > /dev/null 2>&1 &
          sleep 15
          TEST_URL="http://localhost:8080"
          echo "Testing $TEST_URL..."
          curl --fail --retry 10 --retry-delay 5 $TEST_URL
        shell: bash



